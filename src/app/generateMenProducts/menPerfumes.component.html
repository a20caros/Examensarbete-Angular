
<div class='fullContainer'>
    <div class="perfumeContainer" >
        <img src={{menProduct.img}}>
        <p>{{menProduct.name}}</p>
        <p>{{menProduct.price}} kr</p>
        <p>{{menProduct.smell}}</p>
        <p>{{menProduct.size}} ml</p>
        Välj antalet produkter<input type="text" [(ngModel)]="quantity">
        <button (click)="addProductToCart(quantity)" id="addToCartBtn" >
            <p>Lägg {{quantity}} stycken i varukorgen </p>
        </button>
    </div>
</div>
